<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    
    <title>RickTech</title>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <div id="app">
        <div class="view view-main">

            <!-- PÃ¡gina Inicial -->
            <div data-name="carrinho" class="page color-theme-blue">

                <div class="nav-top cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong><i class="ri-shopping-cart-2-line"></i>Carrinho</strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu">
                        <i class="ri-more-fill"></i>
                    </a>
                    

                </div>

                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                        <div class="list">
                            <ul>
                                <a id="esvaziar" href="#" class="list-button popover-close">
                                    <i class="mdi mdi-broom"></i>Esvaziar Carrinho
                                </a></li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                

                <!-- Carrossel de Imagens -->
                <div class="page-content">
                    <div id="listaCarrinho">
                        
                        <!-- ITEM DO CARRINHO 1 -->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="Imagem do Produto">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">Xbox Series X</span>
                                    <a class="delete-item" href="#"><i class="mdi mdi-close"></i></a>
                                </div>
                                <div class="middle">
                                    <span>1 TB</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$ 99.500</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input readonly class="qtd-item" type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ITEM DO CARRINHO 2 -->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="Imagem do Produto">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">Xbox Series X</span>
                                    <a class="delete-item" href="#"><i class="mdi mdi-close"></i></a>
                                </div>
                                <div class="middle">
                                    <span>1 TB</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$ 99.500</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input readonly class="qtd-item" type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div> <!-- Fim de #listaCarrinho -->
                </div> <!-- Fim de .page-content -->

                <!-- Barra Inferior de NavegaÃ§Ã£o -->
                <div id="toolbarTotais" style="margin-bottom: 100px;"
                class="toolbar toolbar-bottom">
                    <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="bd-bottom margin-top w-80 display-flex justify-content-between">
                           <span>Subtotal:</span> 
                           <span id="subtotal" class="bold">R$800,00</span> 
                        </div>
                        <div class="w-80 display-flex justify-content-between">
                            <span>Frete:</span> 
                            <span class="bold">R$25,00</span>
                         </div>
                    </div>
                </div>

                <!-- Barra Inferior de Checkout -->
                <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-100">
                            <button class="add-cart w-100" type="button" aria-label="Finalizar compra">Comprar ðŸ˜Ž</button>
                        </div>
                    </div>
                </div>


            </div> <!-- Fim da PÃ¡gina -->
        </div> <!-- Fim da View -->
    </div> <!-- Fim do App -->

    <!-- JavaScript -->
    <script src="lib/framework7-bundle.min.js"></script>
    <script src="lib/jquery-3.7.0.min.js"></script>    
    <script src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
